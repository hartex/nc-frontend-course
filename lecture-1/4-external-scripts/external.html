<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>External scripts examples</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png">
    <!-- relative path -->
    <script src="external.js" type="text/javascript"></script>
</head>
<body>
    <!-- path to the script file can be relative or absolute 
        or even full URL like src="https://code.jquery.com/jquery-3.2.1.min.js") -->
    
    <!-- if “src” attribute is present <script> tag content is ignored -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">alert('you will not see me :)');</script>
    
    
    <!-- TODO defer and async-->
</body>
</html>
