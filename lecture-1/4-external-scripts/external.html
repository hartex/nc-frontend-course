<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>External scripts examples</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.ico">
    <!-- relative path -->
    <script src="external.js" type="text/javascript"></script>
</head>
<body>
    <!-- path to the script file can be relative or absolute 
        or even full URL like src="https://code.jquery.com/jquery-3.2.1.min.js") -->

    <!-- if “src” attribute is present <script> tag content is ignored -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js">alert('you will not see me :)');</script> -->

    <!-- 'async' example, take a look at network tab in Chrome DevTools -->
    <!-- <script onload="onScriptLoaded('jQuery');" src="https://code.jquery.com/jquery-3.2.1.js" async></script>
    <script onload="onScriptLoaded('lodash');" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js" async></script>
    <script onload="onScriptLoaded('socket.io');" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" async></script> -->

    <!-- 'defer' example, take a look at network tab in Chrome DevTools -->
    <!-- <script onload="onScriptLoaded('jQuery');" src="https://code.jquery.com/jquery-3.2.1.js" defer></script>
    <script onload="onScriptLoaded('lodash');" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js" defer></script>
    <script onload="onScriptLoaded('socket.io');" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" defer></script> -->

    <!-- if you use 'defer' and 'async' simultaneously 'defer' will be ignored -->

    <!-- dynamicaly added scripts ase 'async' by default, but it can be changed by setting 'async = false' -->
    <!-- <script>
        addScriptDynamically('https://code.jquery.com/jquery-3.2.1.js', 'jQuery');
        addScriptDynamically('https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js', 'lodash');
        addScriptDynamically('https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js', 'socket.io');
    </script> -->
</body>
</html>
